<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Fightly Tic-Tac-Toe</title>
        <meta charset="utf-8">
    </head>

    <body>
        <section id="loading">
            <p>Loading... </p>
            <p><img src="/static/img/loader.gif" alt="loading... " /></p>
        </section>

        <section id="start">
            <button class="play">Play</button>
        </section>

        <section id="waiting">
            <p>Waiting for an opponent... </p>
            <p><img src="/static/img/loader.gif" alt="loading... " /></p>
        </section>

        <section id="game">
            <header>
                <p id="player-status">Your turn</p>
            </header>

            <div>
                <div id="cell-0-0"></div>
                <div id="cell-0-1"></div>
                <div id="cell-0-2"></div>
            </div>
            <div>
                <div id="cell-1-0"></div>
                <div id="cell-1-1"></div>
                <div id="cell-1-2"></div>
            </div>
            <div>
                <div id="cell-2-0"></div>
                <div id="cell-2-1"></div>
                <div id="cell-2-2"></div>
            </div>
        </section>

        <section id="finished">
            <p class="result" data-win="You Win!" data-draw="It's a Draw" data-loss="You Lose... "></p>
            <button class="play">Play again?</button>
        </section>

        <script src="/socket.io/socket.io.js"></script>
        <script src="/static/lib/jquery.js"></script>

        <script src="/static/bundle.js"></script>
    </body>
</html>
